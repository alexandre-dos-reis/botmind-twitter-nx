<div class="card">
    <div class="card-body">
        <div class="d-flex w-100 justify-content-between">
            <h6 class="card-title">{{ reply.author.firstname }} {{ reply.author.lastname }}  <span class="mx-3 text-secondary">{{ reply.author.email }}</span></h6>
            <small>{{ reply.createdAt| dateAgo }}</small>
        </div>
        <p class="card-text">{{ reply.content }}</p>
        <div class="d-flex">
            <div *ngIf="isCurrentUserHasLiked" style="cursor: pointer;" class="badge bg-danger rounded-pill me-3 d-flex justify-content-center align-items-center" (click)="handleLike($event)">
                <span class="me-1">{{ likesCount }}</span><i class="bi bi-balloon-heart-fill"
                    style="font-size: 1.2rem;"></i>
            </div>
            <div *ngIf="!isCurrentUserHasLiked" style="cursor: pointer;" class="badge bg-secondary rounded-pill me-3 d-flex justify-content-center align-items-center" (click)="handleLike($event)">
                <span class="me-1">{{ likesCount }}</span><i class="bi bi-balloon-heart-fill"
                    style="font-size: 1.2rem;"></i>
            </div>
        </div>
    </div>
</div>
